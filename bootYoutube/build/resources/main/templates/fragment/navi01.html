<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="utf-8" />
</head>
<body>
 <!-- layout へ挿入 -->
 <div th:fragment="navbar">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
   <div class="navbar-header">
    <a class="navbar-brand" th:href="@{/}"> <span th:text="#{app.title}">(title)</span>
    </a>
   </div>
   <!-- menu -->
   <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-left">
     <!-- menu3 -->
     <form class="navbar-form navbar-left" role="search" 
       th:action="@{/youtube_search}" action="#"
       method="post"th:object="${searchCmd}">
      <div class="form-group">
       <select class="form-control" th:field="*{order}">
        <option th:value="viewCount" th:text="再生回数順">再生回数順</option>
        <option th:value="date" th:text="日付順">日付順</option>
        <option th:value="rating" th:text="評価順">評価順</option>
       </select>

       <div class="form-control">
        <label class="checkbox-inline"> <input type="checkbox" th:field="*{videoHeighDef}"
         th:value="videoHeighDef" th:text="videoHeighDef"
        />
        </label> <label class="checkbox-inline"> <input type="checkbox" th:field="*{videoCaption}"
         th:value="videoCaption" th:text="videoCapton"
        />
        </label>
       </div>

      <select class="form-control" th:field="*{selectStr}">
       <option value="">---</option>
       <option th:each="item : ${selItems}" th:selected="*{selectStr}==item"
        th:value="${item}" th:text="${item}">hoge</option>
      </select>


       <input type="text" class="form-control"
        placeholder="ビデオの検索" th:field="*{searchStr}" />
      </div>
      <button type="submit" class="btn btn-default">検索</button>
      <a type="submit" class="btn btn-success" style="margin-top: 0.1em;"
        href="#" th:href="@{'/youtube_next/' + ${nextToken}}">
        <span class="glyphicon glyphicon-arrow-right"></span></a>
     </form>
   </div>
  </nav>
 </div>
</body>
</html>
