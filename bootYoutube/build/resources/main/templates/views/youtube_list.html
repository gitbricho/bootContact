<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8" />
<title>サーチビデオ一覧</title>
</head>
<body>
 <header>
  <h3 layout:fragment="custom-header"></h3>
 </header>
 <section layout:fragment="content">

  <!--  youtube_list コンテンツ -->
  <table class="table table-bordered table-striped">
   <tbody>
    <tr th:if="${searchItems.empty}">
     <td colspan="3">条件に合うビデオはありません！！</td>
    </tr>
    <tr th:each="item : ${searchItems}">
     <td><a
      th:href="${'http://www.youtube.com/watch?v=' + item.id.videoId}"
      target="_blank"><img
       th:src="${item.snippet.thumbnails.get('default').url}"></a></td>
     <td><a
      th:href="${'http://www.youtube.com/watch?v=' + item.id.videoId}"
      target="_blank"><span th:text="${item.snippet.title}">title</span></a> <br />[[${item.snippet.description}]]
     </td>
    </tr>
   </tbody>
  </table>
  <!--  yutube_list コンテンツ -->

 </section>
</body>
</html>
