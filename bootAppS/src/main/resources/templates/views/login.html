<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8" />
<title>ログイン</title>
</head>
<body onLoad="document.f.username.focus()">
  <header>
    <h3 layout:fragment="custom-header"></h3>
  </header>
  <section layout:fragment="content">

    <!--  login コンテンツ -->
    <form name="f" th:action="@{/login}" method="post" th:object="${user}" class="form-horizontal"
      role="form" style="width: 800px; margin: 0 auto;">
      <fieldset>
        <div th:if="${param.error}" class="alert alert-error">ユーザー名またはパスワードが不正です.</div>
        <div th:if="${param.logout}" class="alert alert-error">ログアウトしています.</div>
        <h4 th:utext="#{login.msg}">ログイン・メッセージ</h4>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="username">ユーザー名</label>
          <div class="col-sm-4 controls">
            <input type="text" id="username" name="username" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="pass">パスワード</label>
          <div class="col-sm-4 controls">
            <input type="password" id="password" name="password" />
          </div>
        </div>
      </fieldset>
      <br />
      <div class="form-actions">
        <button type="submit" class="btn btn-default">ログイン</button>
      </div>
    </form>
    <!--  login コンテンツ -->

  </section>
</body>
</html>
